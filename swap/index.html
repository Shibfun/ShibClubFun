<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShibClub Meme Coins</title>
    <link rel="icon" type="image/png" href="https://shibarium.fun/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: #FFF5E1;
            color: #4A2C0B;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .header h1 {
            font-size: clamp(1.5em, 4vw, 1.8em);
            font-weight: 700;
            color: #8B4513;
        }
        .connect-section {
            margin-bottom: 10px;
        }
        .connect-section button {
            padding: 8px 16px;
            background: linear-gradient(45deg, #FF8C00, #FFA500);
            color: #FFF;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9em;
        }
        .connect-section button:hover {
            transform: scale(1.05);
        }
        .search-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 10px;
        }
        .search-box {
            display: flex;
            gap: 6px;
            background: #FFF;
            border-radius: 20px;
            padding: 5px;
            box-shadow: 0 2px 6px rgba(139, 69, 19, 0.1);
        }
        .search-box input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 20px;
            font-size: 0.85em;
            background: #FFF5E1;
            outline: none;
        }
        .search-box button {
            padding: 8px 16px;
            background: linear-gradient(45deg, #FF8C00, #FFA500);
            color: #FFF;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85em;
        }
        .search-box button:hover {
            transform: scale(1.05);
        }
        .waterfall {
            width: 100%;
            max-width: 600px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .post-card {
            background: #FFF5E1;
            border: 1px solid #D2B48C;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.1);
            display: flex;
            flex-direction: column;
        }
        .post-header {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #D2B48C;
        }
        .post-header span {
            font-size: 0.85em;
            color: #4A2C0B;
            margin-right: 6px;
        }
        .post-header h3 {
            font-size: 0.85em;
            font-weight: 600;
            flex-grow: 1;
            color: #4A2C0B;
        }
        .post-header .copy-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            position: relative;
            margin-left: 6px;
        }
        .post-header .copy-button img {
            width: 14px;
            height: 14px;
        }
        .post-header .copy-button .tooltip {
            visibility: hidden;
            background: #4A2C0B;
            color: #FFF;
            font-size: 0.7em;
            padding: 3px 6px;
            border-radius: 4px;
            position: absolute;
            top: -25px;
            right: 0;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .post-header .copy-button.copied .tooltip {
            visibility: visible;
            opacity: 1;
        }
        .post-image {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
        }
        .post-content {
            padding: 10px;
            flex-grow: 1;
        }
        .post-content h4 {
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 6px;
            color: #4A2C0B;
        }
        .post-content p.description {
            font-size: 0.8em;
            color: #4A2C0B;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .post-content .info {
            font-size: 0.75em;
            color: #4A2C0B;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .post-content .info img {
            width: 14px;
            height: 14px;
        }
        .post-content .info a {
            color: #FF8C00;
            text-decoration: none;
        }
        .trade-section {
            padding: 10px;
            border-top: 1px solid #D2B48C;
        }
        .swap-box {
            background: #FFF;
            padding: 12px;
            border-radius: 10px;
        }
        .swap-toggle {
            display: flex;
            margin-bottom: 8px;
        }
        .swap-toggle button {
            flex: 1;
            padding: 8px;
            border: none;
            background: #D2B48C;
            color: #4A2C0B;
            font-weight: 600;
            font-size: 0.85em;
            cursor: pointer;
        }
        .swap-toggle button.active {
            background: linear-gradient(45deg, #FF8C00, #FFA500);
            color: #FFF;
        }
        .swap-toggle button:first-child {
            border-radius: 10px 0 0 10px;
        }
        .swap-toggle button:last-child {
            border-radius: 0 10px 10px 0;
        }
        .balance-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            margin-bottom: 5px;
            color: #FF8C00;
        }
        .token-info {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #FFF5E1;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .token-info img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .token-info span {
            font-size: 0.85em;
            color: #4A2C0B;
        }
        .swap-box input {
            width: 100%;
            padding: 8px;
            background: #FFF5E1;
            border: none;
            border-radius: 8px;
            color: #4A2C0B;
            font-size: 0.9em;
            text-align: right;
        }
        .percentage-buttons {
            display: flex;
            gap: 4px;
            margin: 8px 0;
        }
        .percentage-buttons button {
            padding: 6px;
            background: #D2B48C;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: #4A2C0B;
            font-size: 0.75em;
            font-weight: 600;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .percentage-buttons button:hover {
            background: #FF8C00;
            color: #FFF;
        }
        .swap-box .trade-button {
            padding: 10px;
            background: linear-gradient(45deg, #FF8C00, #FFA500);
            color: #FFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 0.9em;
        }
        .swap-box .trade-button:hover:not(:disabled) {
            transform: scale(1.05);
        }
        .swap-box .trade-button:disabled {
            background: #D2B48C;
            cursor: not-allowed;
        }
        .spinner {
            display: none;
            border: 2px solid #FF8C00;
            border-top: 2px solid transparent;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 0.8em;
            color: #FF8C00;
            text-align: center;
            margin: 8px 0;
        }
        .footer {
            font-size: 0.75em;
            color: #4A2C0B;
            text-align: center;
            margin-top: auto;
            padding: 10px 0;
        }
        .footer a {
            color: #FF8C00;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            body { padding: 8px; }
            .search-box { flex-direction: column; gap: 8px; }
            .search-box input, .search-box button { width: 100%; }
            .post-card { max-width: 100%; }
            .post-header span, .post-header h3 { font-size: 0.8em; }
            .post-content h4 { font-size: 0.95em; }
            .post-content p.description { font-size: 0.75em; }
            .swap-box button, .trade-button { font-size: 0.85em; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ShibClub Meme Coins</h1>
    </div>
    <div class="connect-section">
        <button id="connectWalletButton">Connect Wallet</button>
    </div>
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="tokenAddress" placeholder="Search Meme Coin by Contract Address">
            <button id="searchButton">Search</button>
        </div>
        <div id="searchStatus" class="status"></div>
    </div>
    <div class="waterfall" id="waterfall"></div>
    <div class="footer">
        Powered by <a href="https://shibarium.shib.io/" target="_blank">Shibarium</a> | ShibClub © 2025
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        let web3, account, shibClub, router, factory;
        const shibClubAddress = "0xD200958c47daa78498Ca8577f88F6CBaD1A87679";
        const routerAddress = "0x4Ea7ac197eF268445dA3104Eab9418d5380c2C11";
        const factoryAddress = "0x306cae450bdd4A2805c1455ABa59c8988E1C8Cf3";
        const boneLogo = "https://www.woofswap.finance/image/tokens/BONE.png";
        const defaultImage = "https://pbs.twimg.com/media/GrjooHUboAMteD-?format=jpg";
        const shibarium = {
            chainId: "0x6d",
            chainName: "Shibarium",
            nativeCurrency: { name: "BONE", symbol: "BONE", decimals: 18 },
            rpcUrls: ["https://rpc.shibrpc.com"],
            blockExplorerUrls: ["https://shibariumscan.io"]
        };
        const shibClubAbi = [
            {"inputs":[],"stateMutability":"nonpayable","type":"constructor"},
            {"inputs":[{"internalType":"address","name":"memeCoinAddress","type":"address"}],"name":"addLiquidity","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"string","name":"_name","type":"string"},{"internalType":"string","name":"_symbol","type":"string"},{"internalType":"string","name":"_imageUrl","type":"string"},{"internalType":"string","name":"_description","type":"string"},{"internalType":"string","name":"_websiteUrl","type":"string"},{"internalType":"string","name":"_twitterUrl","type":"string"},{"internalType":"string","name":"_telegramUrl","type":"string"}],"name":"deployMemeCoin","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"memeCoinAddress","type":"address"}],"name":"getMemeCoinMetadata","outputs":[{"internalType":"string","name":"imageUrl","type":"string"},{"internalType":"string","name":"description","type":"string"},{"internalType":"string","name":"websiteUrl","type":"string"},{"internalType":"string","name":"twitterUrl","type":"string"},{"internalType":"string","name":"telegramUrl","type":"string"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"getLatestTokens","outputs":[{"internalType":"address[]","name":"tokens","type":"address[]"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"getUserInfo","outputs":[{"internalType":"address[]","name":"memeCoins","type":"address[]"},{"internalType":"address[]","name":"pairs","type":"address[]"},{"internalType":"uint256[]","name":"liquidities","type":"uint256[]"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"isMemeCoin","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"}
        ];
        const memeCoinAbi = [
            {"constant":true,"inputs":[],"name":"owner","outputs":[{"name":"","type":"address"}],"type":"function"},
            {"constant":true,"inputs":[],"name":"name","outputs":[{"name":"","type":"string"}],"type":"function"},
            {"constant":true,"inputs":[],"name":"symbol","outputs":[{"name":"","type":"string"}],"type":"function"},
            {"constant":true,"inputs":[{"name":"account","type":"address"}],"name":"balanceOf","outputs":[{"name":"","type":"uint256"}],"type":"function"},
            {"constant":false,"inputs":[{"name":"spender","type":"address"},{"name":"amount","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"type":"function"}
        ];
        const routerAbi = [
            {"inputs":[{"internalType":"uint256","name":"amountOutMin","type":"uint256"},{"components":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"bool","name":"stable","type":"bool"}],"internalType":"struct Router.route[]","name":"routes","type":"tuple[]"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"swapExactETHForTokensSupportingFeeOnTransferTokens","outputs":[],"stateMutability":"payable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amountIn","type":"uint256"},{"internalType":"uint256","name":"amountOutMin","type":"uint256"},{"components":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"bool","name":"stable","type":"bool"}],"internalType":"struct Router.route[]","name":"routes","type":"tuple[]"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"swapExactTokensForETHSupportingFeeOnTransferTokens","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amountIn","type":"uint256"},{"components":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"bool","name":"stable","type":"bool"}],"internalType":"struct Router.route[]","name":"routes","type":"tuple[]"}],"name":"getAmountsOut","outputs":[{"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"stateMutability":"view","type":"function"}
        ];
        const factoryAbi = [
            {"inputs":[{"internalType":"address","name":"tokenA","type":"address"},{"internalType":"address","name":"tokenB","type":"address"},{"internalType":"bool","name":"stable","type":"bool"}],"name":"getPair","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"}
        ];
        const pairAbi = [
            {"inputs":[],"name":"getReserves","outputs":[{"internalType":"uint256","name":"reserve0","type":"uint256"},{"internalType":"uint256","name":"reserve1","type":"uint256"},{"internalType":"uint32","name":"blockTimestampLast","type":"uint32"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"token0","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"token1","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"}
        ];
        let boneBalance = "0";
        const defaultSlippage = 0.005;
        const maxPriceImpact = 50;
        const ensCache = new Map();

        async function fetchENSDomain(address) {
            if (ensCache.has(address)) return ensCache.get(address);
            try {
                const response = await fetch(`https://www.shibariumscan.io/api/v2/addresses/${address}`);
                const data = await response.json();
                const ensName = data.ens_domain_name || null;
                ensCache.set(address, ensName);
                return ensName;
            } catch (e) {
                ensCache.set(address, null);
                return null;
            }
        }

        function shortenAddress(address) {
            return `${address.slice(0, 6)}...${address.slice(-4)}`;
        }

        async function initializeWeb3() {
            web3 = new Web3(shibarium.rpcUrls[0]);
            shibClub = new web3.eth.Contract(shibClubAbi, shibClubAddress);
            router = new web3.eth.Contract(routerAbi, routerAddress);
            factory = new web3.eth.Contract(factoryAbi, factoryAddress);
            await loadLatestTokens();
        }

        async function connectWallet() {
            const status = document.getElementById("searchStatus");
            try {
                if (!window.ethereum) {
                    status.innerText = "Please install MetaMask.";
                    throw new Error("MetaMask not detected");
                }
                status.innerText = "Connecting...";
                web3 = new Web3(window.ethereum);
                const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                if (!accounts.length) throw new Error("Please unlock wallet");
                account = accounts[0];
                const chainId = await web3.eth.getChainId();
                if (Number(chainId) !== 109) {
                    try {
                        await window.ethereum.request({ method: "wallet_switchEthereumChain", params: [{ chainId: shibarium.chainId }] });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({ method: "wallet_addEthereumChain", params: [shibarium] });
                        } else {
                            throw switchError;
                        }
                    }
                }
                shibClub = new web3.eth.Contract(shibClubAbi, shibClubAddress);
                router = new web3.eth.Contract(routerAbi, routerAddress);
                factory = new web3.eth.Contract(factoryAbi, factoryAddress);
                document.getElementById("connectWalletButton").innerText = `Connected: ${shortenAddress(account)}`;
                status.innerText = "Connected to Shibarium";
                await updateBalances();
                await loadLatestTokens();
            } catch (error) {
                status.innerText = "Failed to connect: " + error.message;
                resetUI();
            }
        }

        function resetUI() {
            document.getElementById("connectWalletButton").innerText = "Connect Wallet";
            document.getElementById("searchStatus").innerText = "";
        }

        async function updateBalances() {
            if (!web3 || !account) return;
            boneBalance = await web3.eth.getBalance(account);
            const cards = document.querySelectorAll(".post-card");
            for (const card of cards) {
                const address = card.querySelector(".trade-button").dataset.address;
                const tokenContract = new web3.eth.Contract(memeCoinAbi, address);
                const balance = await tokenContract.methods.balanceOf(account).call();
                const balanceRow = card.querySelector(".balance-row");
                const isBuy = card.querySelector(".swap-toggle .buy.active");
                balanceRow.innerHTML = isBuy
                    ? `<span>BONE</span><span>Balance: ${parseFloat(web3.utils.fromWei(boneBalance, "ether")).toFixed(4)}</span>`
                    : `<span>${card.dataset.symbol}</span><span>Balance: ${parseFloat(web3.utils.fromWei(balance, "ether")).toFixed(4)}</span>`;
            }
        }

        async function loadLatestTokens() {
            const status = document.getElementById("searchStatus");
            const waterfall = document.getElementById("waterfall");
            try {
                status.innerText = "Fetching latest MemeCoins...";
                if (!web3) await initializeWeb3();
                const tokens = await shibClub.methods.getLatestTokens().call();
                waterfall.innerHTML = "";
                if (!tokens.length) {
                    waterfall.innerHTML = '<div class="status">No MemeCoins found.</div>';
                    status.innerText = "";
                    return;
                }
                for (const token of tokens.slice(0, 100)) {
                    const tokenContract = new web3.eth.Contract(memeCoinAbi, token);
                    let name = "Unknown", symbol = "Unknown", metadata = ["", "", "", "", ""], owner = "0x0000000000000000000000000000000000000000", tokenBalance = "0";
                    try {
                        name = await tokenContract.methods.name().call();
                        symbol = await tokenContract.methods.symbol().call();
                        owner = await tokenContract.methods.owner().call();
                        metadata = await shibClub.methods.getMemeCoinMetadata(token).call();
                        if (account) tokenBalance = await tokenContract.methods.balanceOf(account).call();
                    } catch (error) {
                        console.warn(`Failed to fetch token ${token}: ${error.message}`);
                        continue;
                    }
                    const ensName = await fetchENSDomain(owner);
                    const displayName = ensName || shortenAddress(owner);
                    const boneBalanceDisplay = account ? parseFloat(web3.utils.fromWei(boneBalance, "ether")).toFixed(4) : "0";
                    const card = document.createElement("div");
                    card.className = "post-card";
                    card.dataset.symbol = symbol;
                    card.innerHTML = `
                        <div class="post-header">
                            <span>Created by</span>
                            <h3>${displayName}</h3>
                            <button class="copy-button" data-address="${owner}" title="Copy Owner Address">
                                <img src="https://img.icons8.com/ios-filled/16/000000/copy.png" alt="Copy">
                                <span class="tooltip">Copied!</span>
                            </button>
                            <button class="copy-button contract-copy" data-address="${token}" title="Copy Contract Address">
                                <img src="https://img.icons8.com/ios-filled/16/000000/copy.png" alt="Copy">
                                <span class="tooltip">Copied!</span>
                            </button>
                        </div>
                        <img class="post-image" src="${metadata[0] || defaultImage}" alt="${symbol}">
                        <div class="post-content">
                            <h4>${name}</h4>
                            <p class="description">${metadata[1] || "No description."}</p>
                            <div class="info">
                                <img src="https://img.icons8.com/ios-filled/16/000000/link.png" alt="Website">
                                <a href="${metadata[2] || '#'}" target="_blank">${metadata[2] ? new URL(metadata[2]).hostname : "No website"}</a>
                            </div>
                            <div class="info">
                                <img src="https://img.icons8.com/ios-filled/16/000000/twitter.png" alt="Twitter">
                                <a href="${metadata[3] || '#'}" target="_blank">${metadata[3] ? "@" + metadata[3].split("/").pop() : "No Twitter"}</a>
                            </div>
                            <div class="info">
                                <img src="https://img.icons8.com/ios-filled/16/000000/telegram-app.png" alt="Telegram">
                                <a href="${metadata[4] || '#'}" target="_blank">${metadata[4] ? metadata[4].split("/").pop() : "No Telegram"}</a>
                            </div>
                        </div>
                        <div class="trade-section">
                            <div class="swap-box">
                                <div class="swap-toggle">
                                    <button class="buy active">BUY</button>
                                    <button class="sell">SELL</button>
                                </div>
                                <div class="balance-row">
                                    <span>BONE</span>
                                    <span>Balance: ${boneBalanceDisplay}</span>
                                </div>
                                <div class="token-info">
                                    <img src="${boneLogo}" alt="BONE">
                                    <span>BONE</span>
                                </div>
                                <input type="number" id="amount-${token}" placeholder="0.0" step="0.01">
                                <div class="percentage-buttons">
                                    <button onclick="setPercentage('${token}', 25)">25%</button>
                                    <button onclick="setPercentage('${token}', 50)">50%</button>
                                    <button onclick="setPercentage('${token}', 75)">75%</button>
                                    <button onclick="setPercentage('${token}', 100)">MAX</button>
                                </div>
                                <button class="trade-button" data-address="${token}" ${!account ? "disabled" : ""}>Trade</button>
                                <div class="spinner"></div>
                            </div>
                        </div>
                    `;
                    waterfall.appendChild(card);
                }
                status.innerText = "";
                setupEventListeners();
            } catch (error) {
                status.innerText = "Failed to fetch MemeCoins: " + error.message;
            }
        }

        function setupEventListeners() {
            document.getElementById("waterfall").addEventListener("click", async (e) => {
                const target = e.target;
                if (target.closest(".copy-button")) {
                    const button = target.closest(".copy-button");
                    const address = button.dataset.address;
                    navigator.clipboard.writeText(address).then(() => {
                        button.classList.add("copied");
                        setTimeout(() => button.classList.remove("copied"), 2000);
                    });
                }
                if (target.closest(".swap-toggle button")) {
                    const button = target.closest(".swap-toggle button");
                    const card = button.closest(".post-card");
                    const toggleButtons = card.querySelectorAll(".swap-toggle button");
                    toggleButtons.forEach(btn => btn.classList.remove("active"));
                    button.classList.add("active");
                    const isBuy = button.classList.contains("buy");
                    const tokenAddress = card.querySelector(".trade-button").dataset.address;
                    const tokenContract = new web3.eth.Contract(memeCoinAbi, tokenAddress);
                    const balanceRow = card.querySelector(".balance-row");
                    const tokenInfo = card.querySelector(".token-info");
                    if (isBuy) {
                        balanceRow.innerHTML = `<span>BONE</span><span>Balance: ${parseFloat(web3.utils.fromWei(boneBalance, "ether")).toFixed(4)}</span>`;
                        tokenInfo.innerHTML = `<img src="${boneLogo}" alt="BONE"><span>BONE</span>`;
                    } else {
                        const tokenBalance = await tokenContract.methods.balanceOf(account).call();
                        balanceRow.innerHTML = `<span>${card.dataset.symbol}</span><span>Balance: ${parseFloat(web3.utils.fromWei(tokenBalance, "ether")).toFixed(4)}</span>`;
                        tokenInfo.innerHTML = `<img src="${card.querySelector(".post-image").src}" alt="${card.dataset.symbol}"><span>${card.dataset.symbol}</span>`;
                    }
                }
                if (target.closest(".trade-button")) {
                    const button = target.closest(".trade-button");
                    const card = button.closest(".post-card");
                    const isBuy = card.querySelector(".swap-toggle .buy").classList.contains("active");
                    if (isBuy) {
                        await buyToken(button.dataset.address, button, card);
                    } else {
                        await sellToken(button.dataset.address, button, card);
                    }
                }
            });
        }

        async function searchToken() {
            const status = document.getElementById("searchStatus");
            const waterfall = document.getElementById("waterfall");
            const tokenAddress = document.getElementById("tokenAddress").value.trim();
            if (!web3.utils.isAddress(tokenAddress)) {
                status.innerText = "Invalid contract address!";
                return;
            }
            try {
                status.innerText = "Searching token...";
                if (!web3) await initializeWeb3();
                const isValid = await shibClub.methods.isMemeCoin(tokenAddress).call();
                if (!isValid) {
                    status.innerText = "Not a valid MemeCoin.";
                    return;
                }
                const tokenContract = new web3.eth.Contract(memeCoinAbi, tokenAddress);
                const name = await tokenContract.methods.name().call();
                const symbol = await tokenContract.methods.symbol().call();
                const owner = await tokenContract.methods.owner().call();
                const metadata = await shibClub.methods.getMemeCoinMetadata(tokenAddress).call();
                const tokenBalance = account ? await tokenContract.methods.balanceOf(account).call() : "0";
                const ensName = await fetchENSDomain(owner);
                const displayName = ensName || shortenAddress(owner);
                const boneBalanceDisplay = account ? parseFloat(web3.utils.fromWei(boneBalance, "ether")).toFixed(4) : "0";
                waterfall.innerHTML = "";
                const card = document.createElement("div");
                card.className = "post-card";
                card.dataset.symbol = symbol;
                card.innerHTML = `
                    <div class="post-header">
                        <span>Created by</span>
                        <h3>${displayName}</h3>
                        <button class="copy-button" data-address="${owner}" title="Copy Owner Address">
                            <img src="https://img.icons8.com/ios-filled/16/000000/copy.png" alt="Copy">
                            <span class="tooltip">Copied!</span>
                        </button>
                        <button class="copy-button contract-copy" data-address="${tokenAddress}" title="Copy Contract Address">
                            <img src="https://img.icons8.com/ios-filled/16/000000/copy.png" alt="Copy">
                            <span class="tooltip">Copied!</span>
                        </button>
                    </div>
                    <img class="post-image" src="${metadata[0] || defaultImage}" alt="${symbol}">
                    <div class="post-content">
                        <h4>${name}</h4>
                        <p class="description">${metadata[1] || "No description."}</p>
                        <div class="info">
                            <img src="https://img.icons8.com/ios-filled/16/000000/link.png" alt="Website">
                            <a href="${metadata[2] || '#'}" target="_blank">${metadata[2] ? new URL(metadata[2]).hostname : "No website"}</a>
                        </div>
                        <div class="info">
                            <img src="https://img.icons8.com/ios-filled/16/000000/twitter.png" alt="Twitter">
                            <a href="${metadata[3] || '#'}" target="_blank">${metadata[3] ? "@" + metadata[3].split("/").pop() : "No Twitter"}</a>
                        </div>
                        <div class="info">
                            <img src="https://img.icons8.com/ios-filled/16/000000/telegram-app.png" alt="Telegram">
                            <a href="${metadata[4] || '#'}" target="_blank">${metadata[4] ? metadata[4].split("/").pop() : "No Telegram"}</a>
                        </div>
                    </div>
                    <div class="trade-section">
                        <div class="swap-box">
                            <div class="swap-toggle">
                                <button class="buy active">BUY</button>
                                <button class="sell">SELL</button>
                            </div>
                            <div class="balance-row">
                                <span>BONE</span>
                                <span>Balance: ${boneBalanceDisplay}</span>
                            </div>
                            <div class="token-info">
                                <img src="${boneLogo}" alt="BONE">
                                <span>BONE</span>
                            </div>
                            <input type="number" id="amount-${tokenAddress}" placeholder="0.0" step="0.01">
                            <div class="percentage-buttons">
                                <button onclick="setPercentage('${tokenAddress}', 25)">25%</button>
                                <button onclick="setPercentage('${tokenAddress}', 50)">50%</button>
                                <button onclick="setPercentage('${tokenAddress}', 75)">75%</button>
                                <button onclick="setPercentage('${tokenAddress}', 100)">MAX</button>
                            </div>
                            <button class="trade-button" data-address="${tokenAddress}" ${!account ? "disabled" : ""}>Trade</button>
                            <div class="spinner"></div>
                        </div>
                    </div>
                `;
                waterfall.appendChild(card);
                status.innerText = "";
                setupEventListeners();
            } catch (error) {
                status.innerText = "Failed to fetch token: " + error.message;
            }
        }

        async function setPercentage(tokenAddress, percentage) {
            if (!web3 || !account) {
                document.getElementById("searchStatus").innerText = "Please connect wallet first.";
                return;
            }
            const card = document.querySelector(`.trade-button[data-address="${tokenAddress}"]`).closest(".post-card");
            const isBuy = card.querySelector(".swap-toggle .buy").classList.contains("active");
            let amount;
            if (isBuy) {
                let balance = web3.utils.fromWei(boneBalance, "ether");
                if (percentage === 100) {
                    amount = Math.max(0, balance - 0.1);
                } else {
                    amount = balance * (percentage / 100);
                }
            } else {
                const tokenContract = new web3.eth.Contract(memeCoinAbi, tokenAddress);
                let balance = await tokenContract.methods.balanceOf(account).call();
                balance = web3.utils.fromWei(balance, "ether");
                if (percentage === 100) {
                    amount = Math.max(0, balance - 1);
                } else {
                    amount = balance * (percentage / 100);
                }
            }
            document.getElementById(`amount-${tokenAddress}`).value = amount.toFixed(4);
        }

        async function buyToken(tokenAddress, button, card) {
            const status = document.getElementById("searchStatus");
            if (!web3 || !account) {
                status.innerText = "Please connect wallet first.";
                return;
            }
            const amountIn = document.getElementById(`amount-${tokenAddress}`).value;
            if (!amountIn || amountIn <= 0) {
                status.innerText = "Please enter a valid amount.";
                return;
            }
            let amountInWei;
            try {
                amountInWei = web3.utils.toBN(web3.utils.toWei(amountIn, "ether"));
            } catch (error) {
                status.innerText = "Invalid amount entered.";
                return;
            }
            if (web3.utils.toBN(boneBalance).lt(amountInWei)) {
                status.innerText = "Insufficient BONE balance.";
                return;
            }
            const deadline = Math.floor(Date.now() / 1000) + 60 * 20;
            try {
                button.disabled = true;
                card.querySelector(".spinner").style.display = "block";
                let bestOutput = web3.utils.toBN(0);
                let routes;
                for (const stable of [true, false]) {
                    const pairAddress = await factory.methods.getPair("0x0000000000000000000000000000000000000000", tokenAddress, stable).call();
                    if (pairAddress !== "0x0000000000000000000000000000000000000000") {
                        const tempRoutes = [{ from: "0x0000000000000000000000000000000000000000", to: tokenAddress, stable }];
                        const amounts = await router.methods.getAmountsOut(amountInWei, tempRoutes).call();
                        const output = web3.utils.toBN(amounts[amounts.length - 1]);
                        if (output.gt(bestOutput)) {
                            bestOutput = output;
                            routes = tempRoutes;
                        }
                    }
                }
                if (!routes || bestOutput.eq(web3.utils.toBN(0))) {
                    status.innerText = "No valid trading pair found.";
                    return;
                }
                const pairAddress = await factory.methods.getPair("0x0000000000000000000000000000000000000000", tokenAddress, routes[0].stable).call();
                const pairContract = new web3.eth.Contract(pairAbi, pairAddress);
                const reserves = await pairContract.methods.getReserves().call();
                const token0 = await pairContract.methods.token0().call();
                const reserveFrom = token0 === "0x0000000000000000000000000000000000000000" ? reserves.reserve0 : reserves.reserve1;
                const reserveTo = token0 === "0x0000000000000000000000000000000000000000" ? reserves.reserve1 : reserves.reserve0;
                const reserveFromBN = web3.utils.toBN(reserveFrom);
                const reserveToBN = web3.utils.toBN(reserveTo);
                const priceImpact = amountInWei.mul(web3.utils.toBN(100)).div(reserveFromBN.add(amountInWei));
                if (priceImpact.gt(web3.utils.toBN(maxPriceImpact))) {
                    status.innerText = `Price impact too high (${priceImpact.toString()}%).`;
                    return;
                }
                if (bestOutput.gt(reserveToBN)) {
                    status.innerText = "Insufficient liquidity in pool.";
                    return;
                }
                const slippageFactor = web3.utils.toBN(1000 - defaultSlippage * 1000);
                const amountOutMin = bestOutput.mul(slippageFactor).div(web3.utils.toBN(1000));
                status.innerText = "Processing buy...";
                await router.methods.swapExactETHForTokensSupportingFeeOnTransferTokens(
                    amountOutMin.toString(),
                    routes,
                    account,
                    deadline
                ).send({ from: account, value: amountInWei });
                status.innerText = "Buy successful!";
                await updateBalances();
            } catch (error) {
                let errorMessage = "Buy failed.";
                if (error.code === 4001) errorMessage = "User denied transaction.";
                else if (error.message.includes("INSUFFICIENT_OUTPUT_AMOUNT") || error.message.includes("EXCESSIVE_INPUT_AMOUNT")) errorMessage = "Price impact or slippage too high.";
                else if (error.message.includes("INSUFFICIENT_LIQUIDITY")) errorMessage = "Insufficient liquidity.";
                status.innerText = errorMessage;
            } finally {
                button.disabled = false;
                card.querySelector(".spinner").style.display = "none";
            }
        }

        async function sellToken(tokenAddress, button, card) {
            const status = document.getElementById("searchStatus");
            if (!web3 || !account) {
                status.innerText = "Please connect wallet first.";
                return;
            }
            const amountIn = document.getElementById(`amount-${tokenAddress}`).value;
            if (!amountIn || amountIn <= 0) {
                status.innerText = "Please enter a valid amount.";
                return;
            }
            let amountInWei;
            try {
                amountInWei = web3.utils.toBN(web3.utils.toWei(amountIn, "ether"));
            } catch (error) {
                status.innerText = "Invalid amount entered.";
                return;
            }
            const tokenContract = new web3.eth.Contract(memeCoinAbi, tokenAddress);
            const tokenBalance = await tokenContract.methods.balanceOf(account).call();
            if (web3.utils.toBN(tokenBalance).lt(amountInWei)) {
                status.innerText = "Insufficient token balance.";
                return;
            }
            const deadline = Math.floor(Date.now() / 1000) + 60 * 20;
            try {
                button.disabled = true;
                card.querySelector(".spinner").style.display = "block";
                let bestOutput = web3.utils.toBN(0);
                let routes;
                for (const stable of [true, false]) {
                    const pairAddress = await factory.methods.getPair(tokenAddress, "0x0000000000000000000000000000000000000000", stable).call();
                    if (pairAddress !== "0x0000000000000000000000000000000000000000") {
                        const tempRoutes = [{ from: tokenAddress, to: "0x0000000000000000000000000000000000000000", stable }];
                        const amounts = await router.methods.getAmountsOut(amountInWei, tempRoutes).call();
                        const output = web3.utils.toBN(amounts[amounts.length - 1]);
                        if (output.gt(bestOutput)) {
                            bestOutput = output;
                            routes = tempRoutes;
                        }
                    }
                }
                if (!routes || bestOutput.eq(web3.utils.toBN(0))) {
                    status.innerText = "No valid trading pair found.";
                    return;
                }
                const pairAddress = await factory.methods.getPair(tokenAddress, "0x0000000000000000000000000000000000000000", routes[0].stable).call();
                const pairContract = new web3.eth.Contract(pairAbi, pairAddress);
                const reserves = await pairContract.methods.getReserves().call();
                const token0 = await pairContract.methods.token0().call();
                const reserveFrom = token0 === tokenAddress ? reserves.reserve0 : reserves.reserve1;
                const reserveTo = token0 === tokenAddress ? reserves.reserve1 : reserves.reserve0;
                const reserveFromBN = web3.utils.toBN(reserveFrom);
                const reserveToBN = web3.utils.toBN(reserveTo);
                const priceImpact = amountInWei.mul(web3.utils.toBN(100)).div(reserveFromBN.add(amountInWei));
                if (priceImpact.gt(web3.utils.toBN(maxPriceImpact))) {
                    status.innerText = `Price impact too high (${priceImpact.toString()}%).`;
                    return;
                }
                if (bestOutput.gt(reserveToBN)) {
                    status.innerText = "Insufficient liquidity in pool.";
                    return;
                }
                const slippageFactor = web3.utils.toBN(1000 - defaultSlippage * 1000);
                const amountOutMin = bestOutput.mul(slippageFactor).div(web3.utils.toBN(1000));
                status.innerText = "Approving token...";
                const allowance = await tokenContract.methods.allowance(account, routerAddress).call();
                if (web3.utils.toBN(allowance).lt(amountInWei)) {
                    await tokenContract.methods.approve(routerAddress, amountInWei).send({ from: account });
                }
                status.innerText = "Processing sell...";
                await router.methods.swapExactTokensForETHSupportingFeeOnTransferTokens(
                    amountInWei.toString(),
                    amountOutMin.toString(),
                    routes,
                    account,
                    deadline
                ).send({ from: account });
                status.innerText = "Sell successful!";
                await updateBalances();
            } catch (error) {
                let errorMessage = "Sell failed!";
                if (error.code === 4001) errorMessage = "User denied transaction.";
                else if (error.message.includes("INSUFFICIENT_OUTPUT_AMOUNT") || errorMessage = "Price impact or slippage too high.";
                else if (error.message.includes("INSUFFICIENT_LIQUIDITY")) errorMessage = "Insufficient liquidity.";
                status.innerText = errorMessage;
            } finally {
                button.disabled = false;
                card.querySelector(".spinner").style.display = "none";
            }
        }

        function setupWalletListeners() {
            if (!window.ethereum) return;
            window.web3.eth.accounts.on("accountsChanged", async accounts => {
                if (accounts.length) {
                    account = accounts[0];
                    await connectWallet();
                } else {
                    web3 = null;
                    account = null;
                    shibClub = null;
                    router = null;
                    factory = null;
                    resetUI();
                    await loadLatestTokens();
                }
            });
            window.ethereum.on("chainChanged", async chainId => {
                if (parseInt(chainId, 16) !== 109) {
                    web3 = null;
                    account = null;
                    shibClub = null;
                    router = null;
                    factory = null;
                    resetUI();
                    document.getElementById("searchStatus").innerText = "Wrong network. Please switch to Shibarium.";
                    await loadLatestTokens();
                } else if (account) {
                    await connectWallet();
                }
            });
        }

        document.getElementById("connectWalletButton").addEventListener("click", connectWallet);
        document.getElementById("searchButton").addEventListener("click", searchToken);
        window.addEventListener("load", () => {
            if (!window.location.protocol.includes("http")) {
                document.getElementById("searchStatus").innerText = 'Please run via a local server (e.g., "npx serve").';
            } else {
                initializeWeb3();
                setupWalletListeners();
            }
        });
    </script>
